<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixor - Register</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/images/logo.png" class="logo" alt="Pixor Logo">
      <h1>Pixor - Register</h1>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/aboutus">About Us</a>
      <a href="/ourbusiness">Our Business</a>
      <a href="/enrichinglives">Enriching Lives</a>
      <a href="/supplier">Suppliers</a>
      <a href="/careers">Careers</a>
      <a href="/contactus">Contact Us</a>
      <a href="/products">Products</a>
      <a href="/userDashboard">Dashboard</a>
      <a href="/login" id="login-link">Login</a>
      <a href="/register" id="register-link">Register</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>
  <main>
    <form id="register-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </main>
  <footer>
    <p>Follow us:</p>
    <div class="social-icons">
      <a href="https://linkedin.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
      <a href="https://wa.me/1234567890" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
      <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
    </div>
    <p>Contact: +1 (123) 456-7890</p>
  </footer>
  <script src="/js/auth.js"></script>
</body>
</html>
